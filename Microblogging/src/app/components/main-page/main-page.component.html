<div class="container col-12 border border-dark">
  <div class="row col-10 offset-1 justify-content-center border border-dark">
    <div class="col-3 border mt-5 mb-5 border-dark text-center">
      <div class="col-4 offset-4 border border-dark" routerLink="/profile" type="button">
        Profile
      </div>
      <div class="col-4 offset-4 border border-dark" routerLink="/my-followers" type="button">
        Followers
      </div>
      <div class="col-4 offset-4 border border-dark" routerLink="/following" type="button">
        Following
      </div>
    </div>
    
    <div class="col-6 mt-5 mb-5 border border-dark">
      <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Open My Modal</button>
      <div class="mt-3 flex border border-dark" *ngFor="let item of micros">
        <div class="row ml-1 mr-1 justify-content-left">
          <img src="/..">
          <h6>{{item.user.username}}</h6>
        </div>
        <div class="mb-3 border border-dark">
          {{item.content}}
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Micro</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body justify-content-center">
    <textarea rows="6" cols="60" placeholder="Enter your post..." class="form-control" id="content" [(ngModel)]="content" required minlength="1" maxlength="20"></textarea>
    <!-- <textarea rows="6" cols="60" placeholder="Enter your post..." class="form-control" id="content" required minlength="1" maxlength="20"></textarea> -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="createMicro()">Ok</button>
  </div>
</ng-template>
