<div class="container mt-5">
    <div id="login-container" class="col-4 offset-4 mb-5">

        <!--Card containing login form-->
        <div>
            <h2 id="login-register-header">Login</h2>
            <div>
                <label class="form-label">Username</label>
                <input class="form-control" [(ngModel)]="username" type="text" placeholder="Username" autofocus>
            </div>
            <div>
                <label class="form-label">Password</label>
                <input class="form-control" [(ngModel)]="password" type="password" placeholder="Password">
            </div>
            <div *ngIf="failedLogin" id="error-text">
                Failed to login! Check username and password!
            </div>
            <br>
            <div>
                <button class="blue-button mr-2" type="button" (click)="login()">Login</button>
                <button class="blue-button mr-2" type="button" routerLink="/register">Register</button>
                <button class="blue-button mr-2" type="button" routerLink="/forgot">Forgot Password</button>
            </div>
        </div>
    </div>
</div>
