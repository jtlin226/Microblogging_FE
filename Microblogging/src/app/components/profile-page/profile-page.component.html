<div class="container mt-5">
  <div class="card shadow col-6 offset-3">
    <div class="card-body">
      <div class="d-flex align-items-baseline justify-content-between">
        <h3 class="card-title">My Profile</h3>
        <button class="rev-btn-confirm" style="float:right;" routerLink="/edit-profile">Edit</button>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username<img [src]="imageURL" alt="My_image" width="42" height="42" style="float:left"></label>
        <input id="username" class="form-control" type="text" [(ngModel)]="username" readonly>
      </div>
      <div class="mb-3">
        <label for="about" class="form-label">About Me</label>
        <textarea readonly class="form-control" id="about" [(ngModel)]="about"></textarea>
      </div>
      <br>
      <div>
        <button class="rev-btn-secondary mr-2" routerLink="/home">Back to Home</button>
      </div>
    </div>
  </div>
</div>
